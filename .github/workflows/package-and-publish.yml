name: Build & Distribute Passy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install required build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ruby ruby-dev build-essential \
          rpm createrepo-c dpkg-dev \
          libx11-dev xorg-dev
        sudo gem install --no-document fpm

    - name: Build binary and packages
      run: |
        mkdir -p bin dist
        go build -o bin/passy main.go
        fpm -s dir -t deb -n passy -v ${{ github.ref_name }} bin/passy=/usr/local/bin/passy -p dist/passy_${{ github.ref_name }}_amd64.deb
        fpm -s dir -t rpm -n passy -v ${{ github.ref_name }} bin/passy=/usr/local/bin/passy -p dist/passy-${{ github.ref_name }}.x86_64.rpm

    - name: Push .deb to passy-apt-repo
      run: |
        git clone https://x-access-token:${{ secrets.APT_PUSH_TOKEN }}@github.com/OcheOps/passy-apt-repo.git
        cp dist/*.deb passy-apt-repo/pool/main/p/passy/
        cd passy-apt-repo
        dpkg-scanpackages pool /dev/null | gzip -9c > Packages.gz
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Add .deb for ${{ github.ref_name }}"
        git push

    - name: Push .rpm to passy-rpm-repo
      run: |
        git clone https://x-access-token:${{ secrets.RPM_PUSH_TOKEN }}@github.com/OcheOps/passy-rpm-repo.git
        cp dist/*.rpm passy-rpm-repo/
        cd passy-rpm-repo
        createrepo .
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Add .rpm for ${{ github.ref_name }}"
        git push
