name: Build & Distribute Passy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Set up Ruby + FPM
      run: |
        sudo apt-get update
        sudo apt-get install -y ruby ruby-dev build-essential rpm createrepo-c dpkg-dev
        sudo gem install --no-document fpm

    - name: Build Passy binary
      run: |
        mkdir -p bin
        go build -o bin/passy main.go

    - name: Package .deb and .rpm
      run: |
        mkdir -p dist
        fpm -s dir -t deb -n passy -v ${{ github.ref_name }} bin/passy=/usr/local/bin/passy -p dist/passy_${{ github.ref_name }}_amd64.deb
        fpm -s dir -t rpm -n passy -v ${{ github.ref_name }} bin/passy=/usr/local/bin/passy -p dist/passy-${{ github.ref_name }}.x86_64.rpm

    - name: Push .deb to APT repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git clone https://github.com/OcheOps/passy-apt-repo.git
        cp dist/*.deb passy-apt-repo/pool/main/p/passy/
        cd passy-apt-repo
        git add .
        git commit -m "Add .deb for ${{ github.ref_name }}"
        git push

    - name: Push .rpm to RPM repo
      run: |
        git clone https://github.com/OcheOps/passy-rpm-repo.git
        cp dist/*.rpm passy-rpm-repo/
        cd passy-rpm-repo
        git add .
        git commit -m "Add .rpm for ${{ github.ref_name }}"
        git push
